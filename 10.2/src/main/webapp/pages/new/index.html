<!DOCTYPE html>
<html xmlns:c="http://www.w3.org/1999/XSL/Transform">
<head>
  <meta charset="utf-8">
  <title>成绩分布图</title>
<!--  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.0"></script>
  <link rel="stylesheet" href="style.css">
  <script src="../../js/jquery-1.8.3.min.js" type="text/javascript"></script>
</head>
<body>

<div style="margin-left: 0px;" align="center">

  <center id="center" >
    <div class="window">
      查找成绩：
      <select id="search_type">
        <c:choose>
          <option value="stu_all">
            查找全部
          </option>
          <option value="sub_name">
            科目名字
          </option>
        </c:choose>
      </select>
      <input id="value" type="text" style="width: 200px; height: 20px;" />
      <input id="search_score" type="button" value="  查询  " />
    </div>

    <table id="table" width="740" border="1px" cellspacing="0"
           cellpadding="5" bordercolor="#999999">
      <tr align="center">
        <td width="60">
          科目
        </td>
        <td width="60">
          人数
        </td>
        <td width="60">
          平均分
        </td>
        <td width="80">
          最低分
        </td>
        <td width="80">
          最高分
        </td>
      </tr>
    </table>
  </center>
</div>


<div style="margin-top: 50px">
  <div class="container">
    <canvas id="count"></canvas>
  </div>

  <div class="container" style="margin-left: 100px">
    <canvas id="myChart"></canvas>
  </div>
</div>
<script src="search_grade.js"></script>



</body>
</html>
